<!DOCTYPE html>
<html ng-app="eg">
  <head ng-controller="StyleCtrl">
    <meta charset="utf-8">
    <title>EG</title>
    <meta name="description" content="Eloquent Geek">
    <meta name="author" content="Rich Churcher">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>-->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.js"></script>
    <!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.min.js"></script>-->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/post/post.js"></script>
    <script type="text/javascript" src="js/post/post.controller.js"></script>
    <script type="text/javascript" src="js/style/style.js"></script>
    <script type="text/javascript" src="js/style/style.controller.js"></script>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style-switcher></style-switcher>
  </head>

  <body>
  <div class="container">
  <div class="twelve columns content">
    <div ng-controller="PostCtrl">
    <post-list></post-list>

    <form name="create" class="create">
      <label for="title">Title<span class="error" ng-show="create.title.$error.required">*</span></label>
      <input class="u-full-width" name="title" ng-model="post.title" required>

      <label for="body">Body<span class="error" ng-show="create.body.$error.required">*</span></label>
      <textarea class="u-full-width" name="body" style="height:15em;" ng-model="post.body" required></textarea>

      <label for="tags">Tags</label>
      <input class="u-full-width" name="tags" ng-model="post.tags"><br>

      <button class="button-primary" create-form ng-click="createPost(post)">Create</button>
    </form>
    </div>
  </div>
  </div>
  </body>
</html>
