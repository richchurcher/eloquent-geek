<div ng-repeat="post in posts">
  <div class="post">
    <strong>{{post.title}}</strong><br>
    <p ng-repeat="para in post.body|nlToArray track by $index">{{para}}</p>
    Tags: <em ng-repeat="tag in post.tags">{{tag}} </em><br>
    <em>{{post.created}}</em>
    <button class="deletePost" ng-click="deletePost(post.id, $index)">Delete</button>
  </div>
</div>
